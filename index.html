
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Speed Meter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Internet Speed Meter</h1>
    <div class="speed-meter">
      <div class="dial">
        <div class="needle" id="needle"></div>
        <div class="center"></div>
       
        <div class="numbers">
          <span style="transform: rotate(-135deg) translateX(90px) rotate(135deg);">10</span>
          <span style="transform: rotate(-112.5deg) translateX(90px) rotate(112.5deg);">20</span>
          <span style="transform: rotate(-90deg) translateX(90px) rotate(90deg);">30</span>
          <span style="transform: rotate(-67.5deg) translateX(90px) rotate(67.5deg);">40</span>
          <span style="transform: rotate(-45deg) translateX(90px) rotate(45deg);">50</span>
          <span style="transform: rotate(-22.5deg) translateX(90px) rotate(22.5deg);">60</span>
          <span style="transform: rotate(0deg) translateX(90px) rotate(0deg);">70</span>
          <span style="transform: rotate(22.5deg) translateX(90px) rotate(-22.5deg);">80</span>
          <span style="transform: rotate(45deg) translateX(90px) rotate(-45deg);">90</span>
          <span style="transform: rotate(67.5deg) translateX(90px) rotate(-67.5deg);">100</span>
          <span style="transform: rotate(90deg) translateX(90px) rotate(-90deg);">110</span>
          <span style="transform: rotate(112.5deg) translateX(90px) rotate(-112.5deg);">120</span><span><|></span>
        </div>
      </div>
    </div>
    <button id="startTest">Check Internet Speed</button>
    <p id="speedValue">Current Speed: 0 Mbps</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
